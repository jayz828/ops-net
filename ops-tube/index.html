<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!-- Per documentation respond.js must be placed in the head -->

    <!--font awesome CDN-->

    <link rel="stylesheet" href="css/main-ops-tube.css">

    <title>Ops-Tube</title>

<body>

<div class="container-fluid">


    <div class="row">
        <div class="col-lg-12">

                <header id="ops-header">

                    </div>
                    <div class="col-lg-6 col-lg-offset-1">
                        <div class="search-bar">
                            <input type="text" id="search">
                            <img src="images/search.png" alt="" class="">
                        </div>
                    </div>
                    <div class="col-lg-2 col-lg-offset-2">


                            <div class="icons">

                                    <img src="images/upload-icon.png" alt="upload icon" class="">


                                    <img src="images/notifications.png" alt="">

                            </div>


                    </div>

                </header>


    </div> <!-- /end row -->


    <div class="clear-fix"></div>

    <div id="main-content" class="">

        <div class="col-lg-10 col-lg-offset-1">
            <div id="main-container" class="">


                <div class="row">
                    <div class="col-lg-7 ">

                        <div id="video-player" class="">

                            <img src="images/video-placeholder.png" alt="">
                        </div>

                    </div>


                    <div class="col-lg-5 test">


                        <h1>ad space</h1>

                        <p>Up Next</p>


                    </div>

                </div> <!-- /end row -->

                <hr>





            </div>
        </div>


    </div> <!--main content end -->
</div> <!--end container fluid-->

</html>
